#predefined pinouts
pinouts:
  9pin_connector: &9pin_connector_pinout
    1: VCC
    2: GND
    3: SDA
    4: SCL
    5: C1
    6: C2
    7: R4
    8: R5
  9pin_connector_left: &9pin_connector_pinout_left
    1: VCC
    2: GND
    3: SDA
    4: SCL
    5: C1
    6: C2
    7: R4
    8: R5

anchors:
  promicro: &promicro_anchor
    ref: main_middle_top
    shift: [promicro_center_shift_x, promicro_center_shift_y]
  promicro_left:
    <<: *promicro_anchor
    ref: mirror_main_middle_top

pcbs:
  mainpcb:
    outlines:
      main:
        outline: cutout_final
    footprints:
      promicro:
        $extends: footprints.promicro
        anchor:
          <<: *promicro_anchor
          rotate: 0
        nets:
          P00: SERIAL
          P01: RGB
          P02: SDA
          P03: SCL
          P04: C1
          P05: C2
          P06: C3
          P07: C4
          P08: C5
          P09: R1
          P10: R2
          P11: R3
          P12: R4
          P13: R5
          P16: scroll_r1
          P14: scroll_r2
          P15: scroll_switch
      promicro_left:
        $extends: pcbs.mainpcb.footprints.promicro
        anchor:
          ref: mirror_main_middle_top
          rotate: 180
      reset:
        $extends: footprints.reset
        anchor:
          ref: main_middle_top
          shift: [-34 - cx/2 + 0.5, 0]
          rotate: 270
      reset_left:
        $extends: pcbs.mainpcb.footprints.reset
        anchor:
          ref: mirror_main_middle_top
      trrs:
        $extends: footprints.trrs
        anchor:
          ref: main_middle_top
          shift: [cx/2 + 6, 1]
      trrs_left:
        $extends: pcbs.mainpcb.footprints.trrs
        anchor:
          ref: mirror_main_middle_top

      rgb_ug1:
        $extends: footprints.ws2812b
        params:
          side: B
        nets:
          din: RGB
          dout: rgb_ug1_out
        anchor:
          ref: main_far_top
          shift: [cx/2, -cy/4]
          rotate: 90
      rgb_ug2:
        $extends: footprints.ws2812b
        params:
          side: B
        nets:
          din: rgb_ug1_out
          dout: rgb_ug2_out
        anchor:
          ref: main_far_bottom
          shift: [cx/2, -cy/4]
          rotate: 90
      rgb_ug3:
        $extends: footprints.ws2812b
        params:
          side: B
        nets:
          din: rgb_ug2_out
          dout: rgb_ug3_out
        anchor:
          ref: main_index_bottom
          shift: [cx/2+ 10, 0]
      rgb_palm:
        $extends: footprints.ws2812b
        nets:
          din: rgb_ug3_out
          dout: rgb_palm_out
        anchor:
          ref: main_index_bottom
          shift: [cx/2+ 10, 0]
      rgb_ug4:
        $extends: footprints.ws2812b
        params:
          side: B
        nets:
          din: rgb_palm_out
          dout: rgb_ug4_out
        anchor:
          ref: main_ring_bottom
          shift: [cx/2, -cy/4]
          rotate: 90
      rgb_ug5:
        $extends: footprints.ws2812b
        params:
          side: B
        nets:
          din: rgb_ug4_out
          dout: rgb_ug5_out
        anchor:
          ref: main_pinkie_top
          shift: [-cx/2, cy/2]
          rotate: 90
      rgb_ug6:
        $extends: footprints.ws2812b
        params:
          side: B
        nets:
          din: rgb_ug5_out
          dout: rgb_ug6_out
        anchor:
          ref: main_middle_top
          rotate: 90
          shift: [cx/2, -cy/4]

      rgb_ug1_left:
        $extends: pcbs.mainpcb.footprints.rgb_ug1
        anchor:
          ref: mirror_main_far_top
      rgb_ug2_left:
        $extends: pcbs.mainpcb.footprints.rgb_ug2
        anchor:
          ref: mirror_main_far_bottom
      rgb_ug3_left:
        $extends: pcbs.mainpcb.footprints.rgb_ug3
        anchor:
          ref: mirror_main_index_bottom
      rgb_palm_left:
        $extends: pcbs.mainpcb.footprints.rgb_palm
        anchor:
          ref: mirror_main_index_bottom
      rgb_ug4_left:
        $extends: pcbs.mainpcb.footprints.rgb_ug4
        anchor:
          ref: mirror_main_ring_bottom
      rgb_ug5_left:
        $extends: pcbs.mainpcb.footprints.rgb_ug5
        anchor:
          ref: mirror_main_pinkie_top
      rgb_ug6_left:
        $extends: pcbs.mainpcb.footprints.rgb_ug6
        anchor:
          ref: mirror_main_middle_top

# mounting holes
      mh1:
        $extends: footprints.m2_grounded
        anchor:
          ref: main_index_home
          shift: [-cx/2, -2]
      mh1_left:
        $extends: pcbs.mainpcb.footprints.mh1
        anchor:
          ref: mirror_main_index_home
      mh2:
        $extends: footprints.m2_grounded
        anchor:
          ref: main_middle_top
          shift: [-cx/2+1, -cy/2]
      mh2_left:
        $extends: pcbs.mainpcb.footprints.mh2
        anchor:
          ref: mirror_main_middle_top
      mh3:
        $extends: footprints.m2_grounded
        anchor:
          ref: main_ring_top
          shift: [-cx/2, -cy/2+3]
      mh3_left:
        $extends: pcbs.mainpcb.footprints.mh3
        anchor:
          ref: mirror_main_ring_top
      mh4:
        $extends: footprints.m2_grounded
        anchor:
          ref: main_pinkie_home
          shift: [0, cy/2+5]
      mh4_left:
        $extends: pcbs.mainpcb.footprints.mh4
        anchor:
          ref: mirror_main_pinkie_home
      mh5:
        $extends: footprints.m2_grounded
        anchor:
          ref: main_ring_bottom
          shift: [0, -cy/2]
      mh5_left:
        $extends: pcbs.mainpcb.footprints.mh5
        anchor:
          ref: mirror_main_ring_bottom
      mh6:
        $extends: footprints.m2_grounded
        anchor:
          ref: main_index_bottom
          shift: [0, -cy/2]
      mh6_left:
        $extends: pcbs.mainpcb.footprints.mh6
        anchor:
          ref: mirror_main_index_bottom

      scroll:
        $extends: footprints.scrollwheel
        anchor:
          ref: main_index_bottom
          shift: [-cx/2-1, -cy-2]
          rotate: 90
        nets:
          S1: scroll_switch
          A: scroll_r1
          C: scroll_r2
      scroll_left:
        $extends: pcbs.mainpcb.footprints.scroll
        anchor:
          ref: mirror_main_index_bottom
          shift: [-cx/2, -cy-2]
          rotate: 270
        nets:
      fpc:
        $extends: footprints.fpc
        nets: # pins match, no flip
          4: SCL
          3: SDA
          2: GND
          1: VCC #must be 3.3 (or have to desolder)
        params:
          side: F
        anchor:
          ref: thumb_c1_r4
          orient: -90
          rotate: 180
          shift: [trackpad_center_shift_x, trackpad_center_shift_y]
      r_pullup_sda:
        $extends: footprints.resistor
        params:
          name: '4K7'
        nets:
          2: SDA
          1: VCC
        anchor:
          ref: thumb_c1_r4
          orient: -90
          rotate: -90
          shift: [trackpad_center_shift_x + 13, trackpad_center_shift_y - 5]
      r_pullup_scl:
        $extends: pcbs.mainpcb.footprints.r_pullup_sda
        nets:
          2: SCL
          1: VCC
        anchor:
          shift: [trackpad_center_shift_x - 13, trackpad_center_shift_y - 5]


      trackpad_mh1:
        $extends: footprints.m2_grounded
        anchor:
          ref: thumb_c1_r4
          orient: -90
          shift: [trackpad_center_shift_x, trackpad_center_shift_y + trackpad_screw_offset_radius]
      trackpad_mh2:
        $extends: pcbs.mainpcb.footprints.trackpad_mh1
        anchor:
          shift:
            - trackpad_center_shift_x + trackpad_screw_offset_radius * cos((240+90) * pi/180)
            - trackpad_center_shift_y + trackpad_screw_offset_radius * sin((240+90) * pi/180)
      trackpad_mh3:
        $extends: pcbs.mainpcb.footprints.trackpad_mh1
        anchor:
          shift:
            - trackpad_center_shift_x + trackpad_screw_offset_radius * cos((120+90) * pi/180)
            - trackpad_center_shift_y + trackpad_screw_offset_radius * sin((120+90) * pi/180)


      female_conn:
        $extends: footprints.9pin_female_conn
        nets:
          <<: *9pin_connector_pinout
        anchor:
          ref: thumb_c1_r4
          orient: -90
          shift: [-cy/2-2.25+20, cy/2 - 20/2 + 6 + 6 + 5*1.5]
      female_conn_left:
        $extends: pcbs.mainpcb.footprints.female_conn
        anchor:
          ref: mirror_thumb_c1_r4

      male_conn:
        $extends: footprints.9pin_male_conn
        nets:
          <<: *9pin_connector_pinout
        anchor:
          ref: main_far_bottom
          shift:
            - -cy/2-0.5 + connector_length/2 * cos(conn_rot + pi/2) + 3/2 * cos(conn_rot)
            - -cy/2+2 + connector_length/2 * sin(conn_rot + pi/2) + 3/2 * sin(conn_rot)
          rotate: (180/pi) * conn_rot
      male_conn_left:
        $extends: pcbs.mainpcb.footprints.male_conn
        anchor:
          ref: mirror_main_far_bottom
