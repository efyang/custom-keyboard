units:
  trackpad_size: 54
  trackpad_shift: -5
  pcb_thickness: 1.6
  conn_rot: atan2((-cx/2 - 2), -(cy/2 + cy+3.5) - -cy/4)
  trackpad_center_shift_x: cy/2+pcb_thickness/2
  trackpad_center_shift_y: trackpad_size/2 + cy/2 + trackpad_shift
  trackpad_screw_offset_radius: 24
  promicro_center_shift_x: -36/2 - cx/2 + 1
  promicro_center_shift_y: 0
  connector_length: 19

points:
  key:
    padding: cy
    footprints:
      choc_hotswap:
        $extends: footprints.choc_hotswap
        nets:
          2: =column_net
          1: =colrow
      diode:
        $extends: footprints.combo_diode
        nets:
          2: =colrow #from
          1: =row_net #to
        anchor:
          rotate: 180
          shift: [0, -4.7]

  zones:
    main:
      rows:
        bottom:
          row_net: R3
        home:
          row_net: R2
        top:
          row_net: R1
      columns:
        far:
          spread: cx
          key:
            column_net: C1
        index:
          spread: cx
          key:
            column_net: C2
        middle:
          spread: cx
          stagger: 18
          key:
            column_net: C3
        ring:
          key:
            column_net: C4
          stagger: -5
          spread: 23
          origin: [0, cy]
          rows:
            bottom:
              shift: [cx-23, 0]
            top:
              shift: [23-cx, 0]
        pinkie:
          key:
            column_net: C5
          spread: 15
          stagger: -19
          origin: [0, cy]
          rows:
            bottom:
              shift: [-10, 0]
            top:
              shift: [10, 0]
    thumb:
      anchor:
        orient: 90
        shift: [-80, -90]
      rows:
        r4:
          padding: cx
          row_net: R4
        r5:
          asym: right
          padding: cx
          row_net: R5
      columns:
        c1:
          spread: cy+pcb_thickness
          key:
            column_net: C1
            origin: [0, 0]
            rotate: 90
        c2:
          spread: cy+pcb_thickness
          key:
            column_net: C2
            origin: [0, 0]
            rotate: -90
  mirror:
    distance: 5

outlines:
  exports:
    raw:
      - type: keys
        side: both
        size: [1cx , 1cy]
    keycap_outlines:
      - type: keys
        side: both
        size: [1cx - 0.5, 1cy - 0.5] # Choc keycaps are 17.5 x 16.5
        bound: false
    reset_nub_stage1:
      - type: rectangle
        mirror: true
        size: [10, 35]
        anchor:
          ref: main_middle_top
          shift: [-cx/2 - 36 - 2,-35/2]
      - operation: subtract
        type: circle
        mirror: true
        radius: 6
        anchor:
          ref: main_middle_top
          shift: [-cx/2 - 36 - 5,0]
      - operation: subtract
        type: rectangle
        mirror: true
        size: [10, 10]
        anchor:
          ref: main_middle_top
          shift: [-cx/2 - 36 - 10, 0]

    reset_nub_smooth1:
      - type: outline
        name: reset_nub_stage1
        fillet: 4
    reset_nub_stage2:
      - type: outline
        name: reset_nub_smooth1
      - operation: subtract
        type: rectangle
        mirror: true
        size: [10, 10]
        anchor:
          ref: main_middle_top
          shift: [-cx/2 - 36 - 2,(cy)/2+1]
    reset_nub:
      - type: outline
        name: reset_nub_stage2

    cutout_polies:
      - type: polygon
        mirror: true
        points:
          - ref: main_far_top
            shift: [-cx/2 - 2, cy/2+1]
          - ref: main_far_bottom
            shift: [-cx/2 - 2, 0]
          - ref: main_far_bottom
            shift: [-cx/2 - 2, -cy/4]
          - ref: main_far_bottom
            shift: [0, -(cy/2 + cy+3.5)]
          - ref: main_far_bottom
            shift: [cx-3, -(cy/2 + cy+3.5)]
          - ref: main_middle_bottom
            shift: [0, -cy/2 - 15]
          - ref: main_pinkie_bottom
            shift: [-0.5cx, -0.5cx]
          - ref: main_pinkie_bottom
            shift: [0.5cx, -0.5cx]
          - ref: main_pinkie_top
            shift: [0.5cx, -0.5cx]
          - ref: main_pinkie_top
            shift: [0.5cx+2, 0.5cx]
          - ref: main_pinkie_top
            shift: [-cx/4+1, 0.8cx]
          - ref: main_ring_top
            shift: [0.5cx, 0.5cx]
          - ref: main_middle_top
            shift: [0.5cx, 0.5cx+0.5]
      - type: rectangle
        mirror: true
        size: [56, cy+1]
        anchor:
          ref: main_middle_top
          shift: [-cx/2 - 36 - 2,-0.5cy]
      - operation: subtract
        type: rectangle
        mirror: true
        size: [6, 26]
        anchor:
          ref: main_middle_top
          shift: [-cx/2 - 36 - 2,-10]
      - type: outline
        name: reset_nub
        fillet: 3
      #- type: circl1
        #radius: trackpad_size/2
        #anchor:
          #orient: -90
          #ref: thumb_c1_r4
          #shift: [trackpad_center_shift_x, trackpad_center_shift_y]
      - type: circle
        radius: trackpad_size/4
        anchor:
          orient: -90
          ref: thumb_c1_r4
          shift: [trackpad_center_shift_x, trackpad_center_shift_y]
      - type: circle
        radius: trackpad_screw_offset_radius/2 + 3
        anchor:
          orient: -90
          ref: thumb_c1_r4
          shift: [trackpad_center_shift_x, trackpad_center_shift_y + trackpad_screw_offset_radius/2]
      - type: circle
        radius: trackpad_screw_offset_radius/2 + 3
        anchor:
          orient: -90
          ref: thumb_c1_r4
          shift:
            - trackpad_center_shift_x + trackpad_screw_offset_radius/2 * cos((120+90) * pi/180)
            - trackpad_center_shift_y + trackpad_screw_offset_radius/2 * sin((120+90) * pi/180)
      - type: circle
        radius: trackpad_screw_offset_radius/2 + 3
        anchor:
          orient: -90
          ref: thumb_c1_r4
          shift:
            - trackpad_center_shift_x + trackpad_screw_offset_radius/2 * cos((240+90) * pi/180)
            - trackpad_center_shift_y + trackpad_screw_offset_radius/2 * sin((240+90) * pi/180)
      - type: rectangle
        size: [36, 42]
        mirror: true
        anchor:
          ref: mirror_thumb_c1_r4
          orient: -90
          shift: [cy/2+pcb_thickness/2+36/2, -42/2+cx/2]
      - operation: subtract
        type: circle
        radius: 20
        mirror: true
        anchor:
          ref: mirror_thumb_c1_r4
          orient: -90
          shift: [cy/2+pcb_thickness/2, -cx/2-22]
    cutout_all:
      - type: outline
        name: cutout_polies
      - type: outline
        name: keycap_outlines
    cutout_final:
      - type: outline
        name: cutout_all
        fillet: 10
      #- operation: subtract # fpc cutout
        #type: rectangle
        #corner: 2
        #size: [5, 9]
        #anchor:
          #ref: thumb_c1_r4
          #orient: -90
          #rotate: 90
          #shift: [40/2 - 9/2 - pcb_thickness, trackpad_size/2 + cy/2 + trackpad_shift - 5 + 31/2]
      - type: rectangle
        mirror: true
        corner: 0.5
        size: [3, connector_length]
        anchor:
          ref: main_far_bottom
          shift: [-cy/2-0.5, -cy/2+2]
          rotate: (180/pi) * atan2((-cx/2 - 2), -(cy/2 + cy+3.5) - -cy/4)

